<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" /
    >
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="page">
      <form class="searchCity" id="cityForm">
        <input type="search" placeholder="Enter a city" id="enterCity"/>
        <input type="submit" value="Search" />
      </form>
      <button> Get my location </button>
      <h1><span class="weather">Mostly sunny in</span><span id="currentCity"> Athens, Greece.</span></h1>
      <section class="date"><h2 class="day">Friday</h2>
        <h2 class="time">13:15</h2>
        <h2 class= "temperature">Temperature: </br>
          <span class="temp" id= "temperature"> 18<span class="units">
            </span>º</h2></section>
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          <div class="container">
            <div class="row">
              <div class="col">Saturday</div>
              <div class="col">Sunday</div>
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
            </div>
            <div class="emojis">
              <div class="row">
                <div class="col">☀️</div>
                <div class="col">⛅</div>
                <div class="col">⛅</div>
                <div class="col">⛅</div>
                <div class="col">⛅</div>
                <div class="col">⛅</div>
                <div class="col">⛅</div>
              </div>
            </div>
            <div class="degrees">
              <div class="row">
                <div class="col">19º | 9º</div>
                <div class="col">19º | 14º</div>
                <div class="col">19º | 11º</div>
                <div class="col">18º | 12º</div>
                <div class="col">18º | 12º</div>
                <div class="col">18º | 8º	</div>
                <div class="col">17º | 8º</div>
              </div>
            </div>
            <p class="precipitation">Precipitation: 0%</p>
            <p class="wind">Wind: 0 km/h</p>
          </div>
          <script src="src/script.js"></script>
        </body>
        </html>
