<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="weatherappwrapper">
        <div class="container">
          <form class="searchCity" id="cityForm">
            <input type="search" placeholder="Enter a city" id="enterCity" />
            <input type="submit" value="Search" />
          </form>
          <div class="locationButton"><button>Get my location</button></div>
          <h1>
            <span class="weather" id="description">Mostly sunny in</span
            ><span id="currentCity"> Athens, Greece.</span>
          </h1>
          <div class="row">
            <div class="col-8">
              <div class="date">
                <ul class="day">
                  <li class="dayToday">Friday</li>
                  <li class="time">13:15</li>
                  <li class="temperature">Temperature:</li>
                </ul>
                <img
                  id="icon"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                />
                <span class="temp" id="temperature" class="float"> 18</span
                ><span class="units"></span>

                <span class="unitlinks"
                  ><a href="#" id="celsius-link" class="active">°C</a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >°F</a
                  ></span
                >
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span class="humidity"> 53% </span></li>
                <li>Wind: <span class="wind">0 km/h </span></li>
              </ul>
            </div>
          </div>

          <div class="row" id="weather-forecast"></div>
        </div>
        <a href="https://github.com/ellichatzi/weather-app">
          Open Source code</a
        >
        by Elli Chatzineofytou
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
